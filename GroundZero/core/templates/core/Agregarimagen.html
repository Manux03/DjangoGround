<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load widget_tweaks %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>GROUND ZERO</h2>
                        <hr>
                        {% block content %}
                        <form action="" method="post">
                            {% csrf_token %}
                            <label>Agregar una nueva imagen</label>
                            <br>
                            {{ form.subir_imagen | add_class:"form-control"}}
                            <br>
                            <label>Contenido a agregar</label>
                            {{ form.contenido | add_class:"form-control"}}
                            <br>
                            <input type="submit" value="Modificar" class="btn btn-success float-right">
                            <br>
                            <br>
                            <a href="{% url 'imagenp' %}">Ir a crud de las imagenes</a>
                            

                        </form>
                        {% endblock content %}
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>   
</body>
</html>
